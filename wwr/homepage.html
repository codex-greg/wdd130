<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>White Water Rafting Company</title>
  <link rel="stylesheet" href="styles/styles.css">
	</head>
 
<body>
  <header>
    <div class="logo" aria-label="Company Logo">WWR</div>
    <nav>
      <a href="#" class="active" aria-current="page">Home</a>
      <a href="#">About Us</a>
      <a href="#">Trips</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <section class="hero" aria-label="Adventure invitation">
    <h1>Have An Adventure!</h1>
    <button class="btn-book" type="button">Book with Us</button>
  </section>

  <section class="activities" aria-label="Activities offered">
    <article class="activity" tabindex="0" aria-label="Swimming activity">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/172591d6-fded-4739-b10f-7259cc07e5c4.png" alt="Water activity showing swimming area with blue water and sunlight dappled surface" onerror="this.style.display='none'" />
      <div class="activity-label">Swimming</div>
    </article>
    <article class="activity" tabindex="0" aria-label="Camping activity">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b436f65d-f10f-4f11-8558-f64841eace59.png" alt="Outdoor camping scene with tent pitched near a forest in daylight" onerror="this.style.display='none'" />
      <div class="activity-label">Camping</div>
    </article>
    <article class="activity" tabindex="0" aria-label="Rapids activity">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d2952f07-834d-4d51-9c61-37719f53d552.png" alt="Fast-moving river rapids with white water and rocks" onerror="this.style.display='none'" />
      <div class="activity-label">Rapids</div>
    </article>
  </section>

  <section class="newsletter-wrapper" aria-label="Newsletter sign-up">
    <div class="newsletter-image" aria-hidden="true">
      <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/86383026-59ce-4e3b-9ff5-ec958fad7d91.png" alt="Scenic river background with tree-lined riverbanks under blue sky" onerror="this.style.display='none'" />
    </div>
    <form class="newsletter" aria-labelledby="newsletter-heading" novalidate>
      <h2 id="newsletter-heading">Newsletter</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autocomplete="name" placeholder="Your full name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="Your email address" required />
      <button type="submit">SIGN UP</button>
    </form>
  </section>

  <footer>
    <div class="copyright" role="contentinfo" aria-label="Copyright information">Â© 2025 | White Water Rafting Company | Antonio Francesco</div>
    <nav class="social-icons" aria-label="Social media links">
      <a href="#" aria-label="Facebook" title="Facebook" tabindex="0">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

        </svg>

</body>
</html>
