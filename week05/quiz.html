<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="This week 5 code along activity where we will create a quiz for basic HTML and CSS.">
    <meta name="author" content="Rene Gregroy Manato">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML AND CSS ONLINE QUIZ</title>
</head>

<body>
    <main class="box">
        <H1>Basic HTML and CSS Quiz</H1>
        <form class="box">
            <div class="quiz-item box">
                <label> 1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2"> 2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3"> 3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled> Choose One.... </option>
                    <option value="A"> /*-- comment-- */" </option>
                    <option value="B"> comment---*></option>
                    <option value="C">&lt !-- comment --&gt </option>
                    <option value="D"> --comment--</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4"> 4. What is the bottom margin given this declaration? </label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="Submit Quiz"> Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
